name: Demo - Baseline Compatibility Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  baseline-check:
    runs-on: ubuntu-latest
    name: Check Web Feature Compatibility
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Baseline Compatibility Check
        id: baseline
        uses: ./packages/action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          baseline-year: '2023'
          block-newly-available: false
          block-limited-availability: true
          # Optional: Send results to GreenLightCI Dashboard
          dashboard-url: ${{ vars.DASHBOARD_URL || 'http://localhost:3000' }}
          dashboard-api-key: ${{ secrets.DASHBOARD_API_KEY }}

      - name: Output Results
        if: always()
        run: |
          echo "Compatibility Score: ${{ steps.baseline.outputs.compatibility-score }}"
          echo "Features Detected: ${{ steps.baseline.outputs.features-detected }}"
          echo "Blocking Issues: ${{ steps.baseline.outputs.blocking-issues }}"
